{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'expense/bootstrap.min.css' %}">
    <script src='main.js'></script>
</head>
<body>
   
    
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="card card-container">
                    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                    
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin" action="login" method="POST">
                        {% csrf_token %}
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        <br><input type="password" name="password" class="form-control" placeholder="Password" required>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button><br>
                    </form><!-- /form -->
                   
                </div>
            </div>
      <!-- /card-container -->
    </div>
<div class="row justify-content-center">
    {% for message in messages%}
   
    <div class="alert alert-primary" role="alert">
        {{message}}
      </div>{% endfor%}
</div></div>


   
</body>
</html>
